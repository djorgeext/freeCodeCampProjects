<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <img id="freeCodeCamp-logo" src="fcc_primary.svg" alt="freeCodeCamp logo">
    <h1>Is it a Palindrome?</h1>
    <div class="checker-container">
      <label for="checker-input">Enter in text to check for a palindrome:</label>
      <div class="input-container">
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
      </div>
      <div id="result" class="result-div hidden"></div>
    </div>
    <div class="hint">
      <p id="hint-text">&#128161 A palindrome is a word or sentence that's 
        spelled the same way both forward and 
        backward, ignoring punctuation, case, 
        and spacing.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
